        function normalizeHex(hex) {

            const rgb = hexToRgb(hex);

            const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);

            const s = Math.min(hsl.s, 25);          // æœ€é«˜ 25% é¥±å’Œåº¦ï¼ˆä¸åˆºçœ¼ï¼‰

            if (!m) return null;

            };
            return '#' + to(r) + to(g) + to(b);

        // r,g,b: 0..255  ->  h:0..360, s/l:0..100
        function rgbToHsl(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h = 0, s = 0;
            const l = (max + min) / 2;

            if (max !== min) {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h *= 60;
            }
            return { h, s: s * 100, l: l * 100 };
        }

            const hh = (h % 360) / 60;
            const x = c * (1 - Math.abs(hh % 2 - 1));

                g: (g1 + m) * 255,
                b: (b1 + m) * 255

            const v = (align === 'center') ? 'center' : 'left';
            document.documentElement.style.setProperty('--editor-text-align', v);
            localStorage.setItem('writingAlign', v);
            if (alignCenterBtn) {
                alignCenterBtn.classList.toggle('active', v === 'center');
            }
        }

        // è‡ªåŠ¨ä¿å­˜è‰ç¨¿
        function saveDraft() {
            try {
                localStorage.setItem('writingDraft', editor.value);
                localStorage.setItem('writingDraftSavedAt', String(Date.now()));
                lastAutoSaveAt = Date.now();
            } catch (e) {
                // ignore
            }
        }

        function scheduleAutoSave() {
            // å·²ç»å®‰æ’äº†ä¸‹ä¸€æ¬¡è‡ªåŠ¨ä¿å­˜ï¼Œå°±ä¸é‡å¤å®‰æ’ï¼ˆé¿å…æ¯æ¬¡æŒ‰é”®éƒ½é‡ç½®è®¡æ—¶ï¼‰
            if (autoSaveTimer) return;

            const now = Date.now();
            const dueIn = Math.max(0, AUTO_SAVE_INTERVAL - (now - lastAutoSaveAt));

            autoSaveTimer = setTimeout(() => {
                autoSaveTimer = null;
                saveDraft();
            }, dueIn);
        }

        // å…œåº•ï¼šçª—å£å…³é—­å‰å†å­˜ä¸€æ¬¡è‰ç¨¿
        window.addEventListener('beforeunload', () => {
            saveDraft();
        });

        function tryCloseApp() {
            try {
                window.close();
            } catch (_) {
                // ignore
            }
            // å¦‚æœæµè§ˆå™¨é˜»æ­¢ window.close()ï¼Œæç¤ºç”¨æˆ·ç”¨ç³»ç»Ÿå¿«æ·é”®å…³é—­
            setTimeout(() => {
                showMessage('å¦‚æœæ²¡æœ‰å…³é—­ï¼Œè¯·ç”¨ Alt+F4', false);
            }, 150);
        }

        // Window Controls Overlayï¼ˆEdge/Chrome æ¡Œé¢ PWA æ ‡é¢˜æ è¦†ç›–ï¼‰
        // å¦‚æœæµè§ˆå™¨æ”¯æŒï¼Œä¼šè®©ç½‘é¡µå†…å®¹â€œé¡¶åˆ°æœ€ä¸Šé¢â€ï¼Œæ¶ˆé™¤ä½ çœ‹åˆ°çš„é‚£æ¡ç™½è‰²æ ‡é¢˜æ å ä½ã€‚
        function initWindowControlsOverlay() {
            const mm = window.matchMedia && window.matchMedia('(display-mode: window-controls-overlay)');
            if (!mm) return;

            const apply = () => {
                document.documentElement.classList.toggle('wco', mm.matches);
            };
            apply();
            try {
                mm.addEventListener('change', apply);
            } catch (_) {
                // Safari/æ—§å®ç°
                mm.addListener(apply);
            }
        }

        // å¤„ç†è¾“å…¥
        function handleInput() {
            updateStats();
            startTypingTimer();
            scheduleAutoSave();
        }
        
        // å¼€å§‹è®¡æ—¶
        function startTypingTimer() {
            if (!isTyping) {
                isTyping = true;
                startTime = Date.now();
                lastWordCount = countWords(editor.value);
                
                // æ¸…é™¤æ—§çš„è®¡æ—¶å™¨
                if (speedInterval) clearInterval(speedInterval);
                
                // æ¯5ç§’æ›´æ–°é€Ÿåº¦
                speedInterval = setInterval(updateSpeed, 5000);
            }
        }
        
        // åœæ­¢è®¡æ—¶
        function stopTypingTimer() {
            isTyping = false;
            if (speedInterval) {
                clearInterval(speedInterval);
                speedInterval = null;
            }
        }
        
        // æ›´æ–°é€Ÿåº¦
        function updateSpeed() {
            if (!isTyping || !startTime) return;
            
            const currentWords = countWords(editor.value);
            const timeDiff = (Date.now() - startTime) / 60000;
            
            if (timeDiff > 0) {
                const wordsTyped = currentWords - lastWordCount;
                const speed = Math.round(wordsTyped / timeDiff);
                speedCountEl.textContent = Math.max(0, speed);
                
                // é‡ç½®
                startTime = Date.now();
                lastWordCount = currentWords;
            }
        }
        
        // ç»Ÿè®¡å­—æ•°
        function countWords(text) {
            if (!text || text.trim() === '') return 0;
            
            // ä¸­æ–‡å­—ç¬¦
            const chineseMatches = text.match(/[\u4e00-\u9fa5]/g);
            // è‹±æ–‡å•è¯ï¼ˆè‡³å°‘2ä¸ªå­—æ¯ï¼‰
            const englishMatches = text.match(/\b[a-zA-Z]{2,}\b/g);
            
            let chineseCount = chineseMatches ? chineseMatches.length : 0;
            let englishCount = englishMatches ? englishMatches.length : 0;
            
            return chineseCount + englishCount;
        }
        
        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            const words = countWords(editor.value);
            wordCountEl.textContent = words;
        }
        
        // ä¿å­˜å†…å®¹ï¼ˆæ‰‹åŠ¨ä¿å­˜ï¼‰
        function saveContent() {
            localStorage.setItem('writingContent', editor.value);
            localStorage.setItem('writingContentSavedAt', String(Date.now()));
            // ä¿å­˜åæ¸…æ‰è‰ç¨¿ï¼Œé¿å…ä¸‹æ¬¡æ¢å¤é”™å†…å®¹
            localStorage.removeItem('writingDraft');
            localStorage.removeItem('writingDraftSavedAt');
            showMessage('å·²ä¿å­˜');
        }

// æ˜¾ç¤ºå¯¼å‡ºé€‰é¡¹
        function showExportModal() {
            exportModal.style.display = 'flex';
        }
        
        // å¯¼å‡ºä¸ºTXTæ–‡ä»¶
        function exportAsTxt() {
            const content = editor.value;
            if (!content.trim()) {
                showMessage('è¯·è¾“å…¥å†…å®¹åå†å¯¼å‡º', true);
                exportModal.style.display = 'none';
                return;
            }
            
            const title = prompt('è¾“å…¥æ–‡ä»¶åï¼ˆå¯é€‰ï¼‰ï¼š', 'æˆ‘çš„å†™ä½œ') || 'æˆ‘çš„å†™ä½œ';
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            exportModal.style.display = 'none';
            showMessage(`å·²å¯¼å‡ºä¸º ${title}.txt`);
        }
        
        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        function copyToClipboard() {
            const content = editor.value;
            if (!content.trim()) {
                showMessage('è¯·è¾“å…¥å†…å®¹åå†å¤åˆ¶', true);
                exportModal.style.display = 'none';
                return;
            }
            
            navigator.clipboard.writeText(content)
                .then(() => {
                    exportModal.style.display = 'none';
                    showMessage('å†…å®¹å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                })
                .catch(err => {
                    console.error('å¤åˆ¶å¤±è´¥: ', err);
                    // å¤‡ç”¨æ–¹æ³•
                    const textArea = document.createElement('textarea');
                    textArea.value = content;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    exportModal.style.display = 'none';
                    showMessage('å†…å®¹å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                });
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, isError = false) {
            messageEl.textContent = text;
            messageEl.style.backgroundColor = isError ? '#dc3545' : '#495057';
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 2000);
        }
        
        // å¯åŠ¨åº”ç”¨
        document.addEventListener('DOMContentLoaded', init);
    </script>
